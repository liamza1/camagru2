{TEMPLATE}template/template{END}
{#SCRIPT}
<script src="/js/camagru.js"></script>{#END}
{#BODY}
<div class="row">
    <div class="col-l-8 col-m-8 col-s-12 selfie">
        <h2>Use Webcam<small style="margin-left:30px;"><a href="#" id="open-upload">upload</a></small></h2>
        <div id="selfie">
            <video autoplay="true" id="cam" style="">

            </video>
            <img src="" alt="" id="img-upload">
        </div>
        <form action="/selfie" method="POST" id="save">
            <input type="hidden" name="img" id="img">
            <input type='file' name="upload" id="upload" class="hidden">
            <button type="submit" id="takeSelfie" class="disabled" disabled>Save</button>
        </form>
    </div>
    <div class="col-l-4 col-m-4 col-s-12 lastSefie">
        <h2>My old selfies</h2>
        {%IF selfies}
        {*FOR selfies AS s}
        <div class="lastSefieBlock col-l-6 col-m-12 col-s-12" style="background-image:url(/img/selfie/{{s.name}}.png)">

            <a href="/selfie/show?id={{s.name}}">
                <div class="modify">Open</div>
            </a>
            <a href="/selfie/like?id={{s.name}}&callback=selfie">
                <div class="like">like</div>
            </a>
            <a href="/selfie/delete?id={{s.name}}">
                <div class="delete">Delete</div>
            </a>
        </div>
        {*END}
        {%END}
    </div>
</div>
<div class="row">
    <h2>Icons available</h2>
    <div class="col-l-12 col-m-12 col-s-12 icons">
        {*FOR icons AS i}
        <div class="col-l-2 col-m-3 col-s-6 icon" id="icons"><img src="../../img/icon/{{i}}" alt=""></div>
        {*END}
    </div>
</div>
{#END}
