{#BODY}
<div class="reg-log">
    <div class="circle"></div>
    <h1>Login</h1>
    <form action="login" method="POST">
        <input type="text" name="pseudo" placeholder="your Username" class="{%IF error}error{%END}"
               value="{%IF post.pseudo}{{post.pseudo}}{%END}">
        <input type="password" name="password" placeholder="Your password" class="{%IF error}error{%END}">
        {%IF error}<p class="error">{{error}}</p>{%END}
        <button type="submit" class="btn btn-default">S'identifier</button>
        <p>You are not registered yet?<a href="/register">register yourself</a></p>
        <p>You forgot your password ? <a href="/lost">Account Recovery</a></p>
    </form>
</div>
{#END}
